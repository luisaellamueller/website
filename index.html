<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-TqZQ68xjbHYodOKeE+gAmX5JoW5t+DWqPfTXmZHYT0R7VX6TmqvHcy34KtBAFiK8z/iwbwIbCGnZmUpWcS/jzg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff;
      color: #222;
      max-width: 600px;
      margin: 4rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .links {
      margin-top: 1.5rem;
    }
    .links a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #007acc;
      font-size: 1.1rem;
    }
    .links a i {
      margin-right: 8px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/150" alt="Your Photo" />
  <h1>Your Name</h1>
  <p><em>Your tagline goes here</em></p>
  <p>This is a short bio about you. You can talk about your background, interests, or projects.</p><br>

  <div class="links">
    <a href="#"><i class="fas fa-envelope"></i>Email</a>
    <a href="#"><i class="fab fa-github"></i>GitHub</a>
    <a href="#"><i class="fab fa-linkedin"></i>LinkedIn</a>
    <a href="#"><i class="fas fa-file-alt"></i>Resume</a>
  </div>
</body>
</html>
